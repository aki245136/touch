<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title></title>
		<style>
			#box{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box" class="box">
			
		</div>
	</body>
	<script>
		var oBox=document.getElementById('box');
		oBox.addEventListener("click",function(){
			alert("ok");
		})
		oBox.addEventListener("touchstart",function(e){
			oBox.innerHTML=e.touches.length;
		})
		oBox.addEventListener("touchmove",function(){
			oBox.innerHTML=e.targettouch.length;
		})
		oBox.addEventListener("touchend",function(e){
			console.log(e.changetouches.length);
		})
	</script>
</html>
